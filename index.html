<!DOCTYPE html> <html lang="pt-br"> <head> <meta charset="UTF-8"> <title>AGENDA SEMANAL RANDSON PASSOS</title> <style> body { font-family: Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; color: #fff; } header { background-color: #001f3f; text-align: center; padding: 20px; font-size: 24px; } main { padding: 20px; } #agenda { display: grid; grid-template-columns: 120px repeat(7, 1fr); gap: 1px; background-color: #001f3f; } .dia, .horario { background-color: #003366; padding: 10px; min-height: 50px; position: relative; } .compromisso { background-color: #0074D9; padding: 5px; margin: 2px 0; border-radius: 4px; font-size: 12px; cursor: pointer; } #form-compromisso { margin-top: 20px; background-color: #001f3f; padding: 20px; border-radius: 8px; } input, textarea, select, button { margin: 5px 0; padding: 8px; width: 100%; border-radius: 4px; border: none; font-size: 14px; } button { background-color: #0074D9; color: white; cursor: pointer; } .delete-btn { background-color: #FF4136; float: right; margin-left: 5px; } </style> </head> <body> <header>AGENDA SEMANAL RANDSON PASSOS</header> <main> <div id="agenda"></div> <div id="form-compromisso"> <h3>Adicionar Compromisso</h3> <input type="text" id="titulo" placeholder="Título"> <input type="date" id="data"> <input type="time" id="hora"> <textarea id="obs" placeholder="Observações"></textarea> <button onclick="adicionarCompromisso()">Adicionar</button> </div> </main> <script> let compromissos = JSON.parse(localStorage.getItem('compromissos')) || []; function gerarAgenda() { const agendaDiv = document.getElementById('agenda'); agendaDiv.innerHTML = ''; const dias = ['Horário', 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb']; const horarios = ['08:00','09:00','10:00','11:00','12:00','13:00','14:00','15:00','16:00','17:00']; // Cabeçalhos dias.forEach(d => { const div = document.createElement('div'); div.className = 'dia'; div.textContent = d; agendaDiv.appendChild(div); }); // Linhas de horários horarios.forEach(h => { const horaDiv = document.createElement('div'); horaDiv.className = 'horario'; horaDiv.textContent = h; agendaDiv.appendChild(horaDiv); for(let i=1; i<dias.length; i++){ const celula = document.createElement('div'); celula.className = 'dia'; celula.dataset.dia = dias[i]; celula.dataset.hora = h; // Adiciona compromissos da semana compromissos.forEach((c, index) => { const dataComp = new Date(c.data); const diaSemana = dataComp.getDay(); // 0=Dom, 1=Seg... if(diaSemana == i%7 && c.hora == h){ const cDiv = document.createElement('div'); cDiv.className = 'compromisso'; cDiv.innerHTML = ${c.titulo} <button class="delete-btn" onclick="deletarCompromisso(${index})">X</button><br>${c.obs}; celula.appendChild(cDiv); } }); agendaDiv.appendChild(celula); } }); } function adicionarCompromisso() { const titulo = document.getElementById('titulo').value; const data = document.getElementById('data').value; const hora = document.getElementById('hora').value; const obs = document.getElementById('obs').value; if(!titulo || !data || !hora) { alert('Preencha título, data e hora'); return; } compromissos.push({titulo, data, hora, obs}); localStorage.setItem('compromissos', JSON.stringify(compromissos)); document.getElementById('titulo').value = ''; document.getElementById('data').value = ''; document.getElementById('hora').value = ''; document.getElementById('obs').value = ''; gerarAgenda(); } function deletarCompromisso(index) { if(confirm('Deseja realmente deletar este compromisso?')){ compromissos.splice(index,1); localStorage.setItem('compromissos', JSON.stringify(compromissos)); gerarAgenda(); } } gerarAgenda(); </script> </body> </html>
